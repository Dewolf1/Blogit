  <body class="text-center">

 <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <form class="form-signin" action="/dashboard" method="post">
      <img src="static/assets/img/favicon.ico">
      <hr>
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
      <label for="uname" class="sr-only">USERNAME</label>
      <input type="text" name="uname" id="uname" class="form-control" placeholder="USERNAME" required autofocus>
      <label for="upass" class="sr-only">USERNAME</label>
      <input type="password" name="upass" id="upass" class="form-control" placeholder="USERNAME" required autofocus>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© {{params['blog_name'] }} 2017-2018</p>
    </form>


 </body>
